<div class="contact-container">
    <h2>Contact Us</h2>
    <form id="feedbackForm">
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group mb-3">
            <label for="date">Date</label>
            <input type="date" class="form-control" id="date" required>
        </div>
        <div class="form-group mb-3">
            <label for="feedback">Feedback</label>
            <textarea class="form-control" id="feedback" rows="4" placeholder="Write your feedback here" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.getElementById("feedbackForm");
        form.addEventListener("submit", function (event) {
            event.preventDefault();
            
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const date = document.getElementById("date").value.trim();
            const feedback = document.getElementById("feedback").value.trim();
            
            if (name === "" || email === "" || date === "" || feedback === "") {
                alert("Please fill out all fields before submitting.");
                return;
            }

            document.querySelector(".contact-container").innerHTML = "<h2>Thanks for your Feedback!</h2>";
        });
    });
</script>
