<script>
  function calculateFare() {
    let leavingFrom = document.getElementById("leavingFrom").value;
    let goingTo = document.getElementById("goingTo").value;
    
    if (leavingFrom === "" || goingTo === "") {
      document.getElementById("DisplayAns").innerHTML = "Please select both stations.";
      return;
    }
    
    let basefare = 13;
    let distance = Math.abs(parseInt(goingTo) - parseInt(leavingFrom));
    let fare = distance + basefare; 
    document.getElementById("DisplayAns").innerHTML = "Ticket Price: " + fare + ".00";
  }

  function discountFare() {
    let leavingFrom = document.getElementById("leavingFrom").value;
    let goingTo = document.getElementById("goingTo").value;
    
    if (leavingFrom === "" || goingTo === "") {
      document.getElementById("DisplayAns").innerHTML = "Please select both stations.";
      return;
    }
    
    let basefare = 13;
    let distance = Math.abs(parseInt(goingTo) - parseInt(leavingFrom));
    let disc_fare = 0.80 * (distance + basefare); 
    let fare = disc_fare.toFixed(2);
    document.getElementById("DisplayAns").innerHTML = "Ticket Price: " + fare;
  }
</script>
